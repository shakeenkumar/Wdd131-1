<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Page</title>
    <link rel="stylesheet" href="styles/place.css">
</head>
<body>
    <header>
        <h1>Explore [Your Place]</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Weather</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <picture>
                <source srcset="images/hero-large.webp" media="(min-width: 768px)">
                <img src="images/hero-small.webp" alt="[Place Name] Scenic View">
            </picture>
        </section>
        <section class="content">
            <h2>About [Your Place]</h2>
            <p>[Provide a short description of the location, its culture, and significance.]</p>
        </section>
        <section class="weather">
            <h2>Weather <span class="icon">⛅</span></h2>
            <p>Temperature: <span id="temp">20°C</span></p>
            <p>Wind Speed: <span id="wind-speed">15 km/h</span></p>
            <p>Wind Chill: <span id="wind-chill">Calculating...</span></p>
        </section>
    </main>
    <footer>
        <p>&copy; <span id="year"></span> | Last Updated: <span id="last-modified"></span></p>
    </footer>
    <script src="scripts/place.js" defer></script>
</body>
</html>
