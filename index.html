<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Rajahmundry - Country Page">
  <title>Rajahmundry</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Rajahmundry</h1>
  </header>

  <!-- Hero Image with WebP srcset for responsive images -->
  <section class="hero">
    <img src="rajahmundry-small.webp" alt="Rajahmundry" 
         srcset="rajahmundry-large.webp 1024w, rajahmundry-small.webp 500w" sizes="(max-width: 600px) 100vw, 50vw">
  </section>

  <!-- Weather Section -->
  <section class="weather">
    <h2>Weather ⛅</h2>
    <p>Temperature: <span id="temp">20°C</span></p>
    <p>Wind Speed: <span id="windSpeed">15 km/h</span></p>
    <p>Wind Chill: <span id="windChill">N/A</span></p>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; <span id="currentYear"></span> | Rajahmundry</p>
    <p>Last Modified: <span id="lastModified"></span></p>
  </footer>

</body>
</html>
