<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Weather and tourist information for Rajahmundry">
  <title>Rajahmundry</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Welcome to Rajahmundry</h1>
    <p>Your guide to weather, culture, and tourism!</p>
  </header>

  <main>
    <section class="hero">
      <picture>
        <source srcset="hero-large.webp 1024w, hero-small.webp 500w" sizes="(max-width: 600px) 100vw, 50vw" type="image/webp">
        <img src="hero-small.webp" alt="Rajahmundry Landscape">
      </picture>
    </section>

    <section class="weather">
      <h2>Weather</h2>
      <div class="weather-info">
        <p>Temperature: <span id="temperature">30Â°C</span></p>
        <p>Wind Speed: <span id="windSpeed">5 km/h</span></p>
        <p>Wind Chill: <span id="windChill">N/A</span></p>
        <img class="weather-icon" src="weather-icon.svg" alt="Weather Icon">
      </div>
    </section>
  </main>

  <footer>
    <p id="footerContent"></p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
